{% extends 'store/base.html' %}

{% block content %}
  <h1>Your Cart</h1>
  {% if cart %}
    <ul class="list-group">
      {% for item in cart.values %}
        <li class="list-group-item">
          {{ item.name }} - {{ item.quantity }} x ${{ item.price }}
        </li>
      {% endfor %}
    </ul>
    <a href="{% url 'checkout' %}" class="btn btn-success mt-3">Checkout via WhatsApp</a>
  {% else %}
    <p>Your cart is empty!</p>
  {% endif %}
{% endblock %}
